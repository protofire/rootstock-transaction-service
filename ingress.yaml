apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rootstock-transaction-service-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: ingress.hostname
    http:
      paths:
      - backend:
          service:
            name: rootstock-transaction-service
            port:
              number: 443
        path: /
        pathType: Prefix
